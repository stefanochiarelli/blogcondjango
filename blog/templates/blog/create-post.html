{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %} 

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/blog.css' %}" />
{% endblock css_files %} 



{% block title %}
    <title>Crea un post</title>
{% endblock title %} 

{% block main_content %}

    
    <section class="container">
        <h2 class="my-4">Crea un post:</h2>
        <form action="" class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-warning my-3">Crear</button> 
        </form>
    
    </section>
    
        

{% endblock main_content %}
